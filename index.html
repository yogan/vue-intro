<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="nav-bar"></div>

  <div id="app">
    <div class="product">
      <h1>{{ product }}</h1>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: 'Socks'
      }
    })
  </script>
</body>
</html>
